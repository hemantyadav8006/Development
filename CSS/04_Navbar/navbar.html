<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation Bar Variation</title>
    <style>
        body {
            font-family: 'Times New Roman', Times, serif;
            margin: 0;
            padding: 20px;
            background-color: #1a1a1a;
            color: white;
            height: 100%;
        }

        .nav-container {
            margin-bottom: 40px;
        }

        h2 {
            margin-bottom: 10px;
        }

        .nav1 {
            background-color: #a8aeb4;
            padding: 10px;
        }

        .nav1 ul {
            list-style-type: none;
            display: flex;
            justify-content: space-around;
        }

        .nav1 li {
            display: inline-block;

        }

        .nav1 a {
            text-decoration: none;
            color: white;
            padding: 5px 15px;
            position: relative;
        }

        .nav1 .login-btn {
            background-color: rgb(186, 127, 19);
            color: #fff;
            border: none;
            padding: 5px 15px;
            border-radius: 5px;
            cursor: pointer;
        }

        .nav1 a::after {
            content: "";
            position: absolute;
            bottom: 2px;
            left: 8px;
            height: 3px;
            width: 80%;
            background-color: rgb(47, 81, 77);
            transform: scaleX(0);
            transition: transform 0.3s ease;
        }

        .nav1 a:hover::after {
            transform: scaleX(1);
        }

        .nav2 {
            background-color: #7e7c7c;
            width: 200px;
            padding: 20px;
        }

        .nav2 ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }

        .nav2 li {
            margin-bottom: 12px;

        }

        .nav2 a {
            /* text-align: center; */
            text-decoration: none;
            color: #fff;
            display: block;
            padding: 10px;
            width: 90%;
        }

        .nav2 a:hover {
            background-color: #504e4e;
        }

        .nav2 .login-btn {
            background-color: #048a2f;
            color: #fff;
            border: none;
            padding: 10px;
            width: 100%;
            cursor: pointer;
        }

        .nav2 .login-btn:hover {
            background-color: #10bd47;
        }

        .nav3 {
            background-color: rgba(64, 224, 208, 0.832);
            padding: 10px;
        }

        .nav3 ul {
            display: flex;
            justify-content: space-around;
            align-items: center;
            list-style-type: none;
            margin: 0;
            padding: 0;
        }

        .nav3 a {
            text-decoration: none;
            color: #fff;
            padding: 10px;
            display: block;
        }

        .nav3 .dropdown-content {
            display: none;
        }

        .nav3 .dropdown:hover .dropdown-content {
            display: block;
            position: absolute;
            background-color: rgba(34, 126, 144, 0.745);
            min-width: 150px;
        }

        .dropdown-content a {
            text-align: center;
            position: relative;
        }

        .dropdown-content a::after {
            content: "";
            position: absolute;
            bottom: 5px;
            left: 28px;
            height: 4px;
            width: 67%;
            background-color: rgb(106, 190, 181);
            transform: scaleX(0);
            transition: transform 0.3s ease;
        }

        .dropdown-content a:hover::after {
            transform: scaleX(1);
        }

        .nav3 .login-btn {
            background-color: #048a2f;
            color: #fff;
            border: none;
            border-radius: 6px;
            padding: 10px;
            cursor: pointer;
        }

        .nav3 .login-btn:hover {
            background-color: #41b967;
            color: #fff;
            border: 1px solid white;
            border-radius: 6px;
            padding: 10px;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div class="nav-container">
        <h2>Variation 1: Horizontal with underline effect</h2>
        <nav class="nav1">
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Products</a></li>
                <li><button class="login-btn">Login</button></li>
            </ul>
        </nav>
    </div>

    <div class="nav-container">
        <h2>Variation 2: Vertical with hover effect</h2>
        <nav class="nav2">
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Products</a></li>
            </ul>
            <button class="login-btn">Login</button>
        </nav>
    </div>

    <div class="nav-container">
        <h2>Variation 3: Horizontal with dropdown</h2>
        <nav class="nav3">
            <ul>
                <li><a href="#">Home</a></li>
                <li class="dropdown">
                    <a href="#">About</a>
                    <div class="dropdown-content">
                        <a href="#">Our Story</a>
                        <a href="#">Team</a>
                        <a href="#">Contact</a>
                    </div>
                </li>
                <li><a href="#">Products</a></li>
                <li><button class="login-btn">Login</button></li>
            </ul>
        </nav>
    </div>
</body>

</html>
