<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>

<body>
    <h1>Login Form</h1>
    <form>
        <label for="name">
            Name: <input id="name" name="name" type="text">
        </label>
        <label for="email">
            Email: <input id="email" name="email" type="email">
        </label>
        <label for="password">
            Password: <input id="password" name="password" type="password">
        </label>
        Description: <textarea name="" id=""></textarea>
        <button type="submit">Submit</button>
        <button type="reset">Reset</button>
    </form>

    <form>
        <label for="Games">
            BasketBall: <input type="checkbox" name="" id="">
            Cricket: <input type="checkbox" name="" id="">
            VollyBall: <input type="checkbox" name="" id="">
        </label>
        <label for="radio">
            Ball: <input type="radio" name="" id="">
            Bat: <input type="radio" name="" id="">
            Cap: <input type="radio" name="" id="">
        </label>
        <label for="gamer">
            <select name="games" id="">
                <option value="game">Select</option>
                <option value="gamer1">gamer1</option>
                <option value="gamer2">gamer2</option>
                <option value="gamer3">gamer3</option>
                <option value="gamer4">gamer4</option>
                <option value="gamer5">gamer5</option>
            </select>
        </label>
        <label for="date">
            <input type="date" name="" id="">
            <input type="month" name="" id="">
            <input type="file" name="" id="">
            <input type="url" name="" id="">
        </label>
        <label for=""></label>

    </form>
</body>

</html>
